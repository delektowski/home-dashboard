<div class="card">
  <p-panel [toggleable]="true" [collapsed]="true">
    <ng-template #header>


        <span class="header-place-name">{{ title || '' }}</span>
        @if (currentTemperature) {
          <div class="container__current-temp">
            <p-badge styleClass="badge-width" value="{{currentTemperature}} &deg;C " badgeSize="xlarge"
                     [severity]=severityValue()/>
              <p>updated: {{ createdAt | date:'H:mm' }}</p>
          </div>
        }

    </ng-template>
    <ng-content></ng-content>
  </p-panel>
</div>
