<div class="card" [ngClass]="{'hide-uninitialized': !isInitialized}">
  <p-panel [toggleable]="true" [collapsed]="true" (onBeforeToggle)="onCollapsedChange($event)">
    <ng-template #header>
      <span class="header-place-name">{{ title || '' }}</span>
      <span [class]="'container__spinner'">
        @if (homeMeasuresService.isSpinner) {
          <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s"
                              [style]="{ width: '1rem', height: '1rem' }"/>
        }
      </span>


      <div class="container__badges">
        @if (currentTemperature) {
          <div class="container__badge badge-temperature" title="temperature">
            <p-badge styleClass="badge-width" value="{{currentTemperature}} &deg;C " badgeSize="xlarge"
                     [severity]=severityValueTemperature()/>
              @if (!currentHumidity) {

              <p>{{ createdAt | date:'H:mm' }}</p>
              }
          </div>
        }
        @if (currentHumidity) {
          <div class="container__badge badge-humidity" title="humidity">
            <p-badge styleClass="badge-width" value="{{currentHumidity}}% " badgeSize="xlarge"
                     [severity]=severityValueHumidity()/>


                <p>{{ createdAt | date:'H:mm' }}</p>

          </div>
        }
      </div>

    </ng-template>
    <ng-content></ng-content>
  </p-panel>
</div>
